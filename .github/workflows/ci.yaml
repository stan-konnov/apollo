name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-test:

    # ubuntu-latest includes
    # docker-compose pre-installed
    runs-on: ubuntu-latest

    name: Lint & Test

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Compose
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Start Docker Compose stack
        run: |
          docker compose -f docker-compose.yaml up -d

      - name: â³ Wait for Postgres & InfluxDB
        run: |
          until [ "$(docker inspect -f '{{.State.Health.Status}}' apollo_postgres)" == "healthy" ]; do
            echo "Waiting for Postgresâ€¦"
            sleep 2
          done
          echo "âœ… Postgres is healthy."

          until [ "$(docker inspect -f '{{.State.Health.Status}}' apollo_influxdb)" == "healthy" ]; do
            echo "Waiting for InfluxDBâ€¦"
            sleep 2
          done
          echo "âœ… InfluxDB is healthy."

      - name: ğŸ Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install uv
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -U uv

      - name: ğŸ“¦ Install dependencies with uv
        run: |
          source venv/bin/activate
          uv pip install -r requirements.txt -e .

      - name: ğŸ” Run Ruff linter
        run: |
          source venv/bin/activate
          venv/bin/ruff check .

      - name: ğŸ§ª Run tests with coverage
        run: |
          source venv/bin/activate

          venv/bin/pytest -v --cov=src --cov-report=term-missing | tee /tmp/test_output.log
          COVERAGE=$(awk '/TOTAL/ {print $(NF-1)}' /tmp/test_output.log | tr -d '%')

          echo "Coverage: $COVERAGE%"
          if [ "$COVERAGE" -lt 95 ]; then
            echo "âŒ Test coverage ($COVERAGE%) is below 95%."
            exit 1
          fi

      - name: ğŸ§¹ Tear down Docker Compose stack
        if: always()
        run: |
          docker compose -f docker-compose.yaml down -v